<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Servlet</title>
</head>
<body>
<h3>Search employees by skills</h3>
<form method="post" action="Search">
    Skills: <input type="text" name="skills" required placeholder="java, c, python, etc..."/> <br />
    <input type="radio" name="radio" value="optional" required/> Optional<br />
    <input type="radio" name="radio" value="mandatory" required/> Mandatory<br />
    <input type="submit" value="Search" />
</form>
</body>
</html>
